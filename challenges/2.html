<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 2 – Verboden Toegang?</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main>
    <h1>Challenge 2 – Verboden toegang?</h1>
    <p>Op sommige websites mogen zoekmachines niet overal komen. Kun jij vinden wat hier verborgen is?</p>
    <input type="text" id="answer" placeholder="Voer de flag in">
    <button onclick="checkAnswer()">Check</button>
    <p id="result"></p>
  </main>

  <script>
    function checkAnswer() {
      const input = document.getElementById("answer").value.trim();
      if (input === "flag{robots_are_blind}") {
        localStorage.setItem("ctfCode2", "4");
        document.getElementById("result").textContent = "✅ Correct! Code 2 is: 4";
        setTimeout(() => {
          window.location.href = "3.html";
        }, 2000);
      } else {
        document.getElementById("result").textContent = "❌ Fout antwoord.";
      }
    }
  </script>
</body>
</html>
