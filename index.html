  <main>

    <input type="text" id="playerName" placeholder="Jouw naam">
    <button onclick="startCTF()">Start</button>
  </main>

  <script>
    function startCTF() {
      const name = document.getElementById("playerName").value;
      if (!name) return alert("Vul je naam in!");
      localStorage.setItem("ctfPlayer", name);
      localStorage.setItem("ctfStartTime", Date.now());
      window.location.href = "challenges/1.html";
    }
  </script>
